  <meta property="og:description" content="Professional Real Estate CRM for purpose-driven agents">
  <meta name="twitter:description" content="Professional Real Estate CRM for purpose-driven agents">
</head>

  <body>
    <div id="root">
      <div id="boot-loader" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #00B8A9 0%, #009688 100%);">
        <div style="text-align: center; color: white;">
          <div style="width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; margin: 0 auto 16px; animation: spin 1s linear infinite;"></div>
          <h1 style="font-size: 24px; font-weight: 600; margin: 0 0 16px 0;">Loading Real Estate on Purpose CRM...</h1>
          <div id="boot-watchdog" style="display: none; margin-top: 16px;">
            <p style="font-size: 14px; margin: 0 0 8px 0; opacity: 0.9;">Taking longer than expected...</p>
            <button onclick="window.location.href=window.location.href.split('?')[0]+'?v='+Date.now()" style="background: white; color: #00B8A9; border: none; padding: 8px 16px; border-radius: 4px; font-weight: 600; cursor: pointer; font-size: 14px;">Force Reload</button>
          </div>
        </div>
      </div>
      <style>
        @keyframes spin { 
          to { transform: rotate(360deg); } 
        }
      </style>
    </div>
    <script>
      // Boot watchdog - show reload button if app doesn't mount in 8 seconds
      window.__APP_BOOT = 'starting';
      setTimeout(function() {
        if (window.__APP_BOOT === 'starting') {
          var watchdog = document.getElementById('boot-watchdog');
          if (watchdog) watchdog.style.display = 'block';
          console.error('⏱️ Boot timeout - app did not mount in 8 seconds');
        }
      }, 8000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
